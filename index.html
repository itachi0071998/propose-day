<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 40px;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .body-text {
            font-size: 1.4em;
            line-height: 1.8;
            color: #555;
            margin-bottom: 50px;
            font-style: italic;
        }

        .body-text p {
            margin-bottom: 20px;
        }

        .footer {
            font-size: 1.2em;
            color: #764ba2;
            font-weight: bold;
            border-top: 2px solid #f0f0f0;
            padding-top: 30px;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2em;
            }

            .body-text {
                font-size: 1.1em;
            }

            .footer {
                font-size: 1em;
            }
        }
    </style>
</head>

</html>
